<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-inner">
        <h1 class="logo">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="" class="logo-icon" width="40" height="40" />
          <span id="page-title">Pokédex</span>
        </h1>
        <p class="tagline" id="page-tagline">Explore every Pokémon</p>
        <div class="search-wrap" id="pokedex-search-wrap">
          <div class="search-mode-row">
            <label for="search-mode" class="search-mode-label">Filter by</label>
            <select id="search-mode" class="search-mode-select" aria-label="Filter type">
              <option value="name">Name</option>
              <option value="number">Number</option>
              <option value="region">Region</option>
              <option value="generation">Generation</option>
              <option value="legendary">Legendary</option>
              <option value="mythical">Mythical</option>
              <option value="pseudolegendary">Pseudolegendary</option>
            </select>
            <label for="sort-by" class="search-mode-label sort-by-label">Sort by</label>
            <select id="sort-by" class="search-mode-select" aria-label="Sort order">
              <option value="number">Number</option>
              <option value="name-asc">Name A–Z</option>
              <option value="name-desc">Name Z–A</option>
            </select>
          </div>
          <div class="search-input-row">
            <span id="filter-hint" class="filter-hint hidden" aria-live="polite"></span>
            <input
              type="search"
              id="search"
              class="search-input"
              placeholder="Search by name…"
              autocomplete="off"
              aria-label="Search Pokémon by name"
            />
            <select id="search-region" class="search-input search-region-select hidden" aria-label="Select region">
              <option value="">All regions</option>
              <option value="Kanto">Kanto (1–151)</option>
              <option value="Johto">Johto (152–251)</option>
              <option value="Hoenn">Hoenn (252–386)</option>
              <option value="Sinnoh">Sinnoh (387–493)</option>
              <option value="Unova">Unova (494–649)</option>
              <option value="Kalos">Kalos (650–721)</option>
              <option value="Alola">Alola (722–809)</option>
              <option value="Galar">Galar (810–905)</option>
              <option value="Paldea">Paldea (906+)</option>
            </select>
            <select id="search-generation" class="search-input search-generation-select hidden" aria-label="Select generation">
              <option value="">All generations</option>
              <option value="0">Gen I (1–151)</option>
              <option value="1">Gen II (152–251)</option>
              <option value="2">Gen III (252–386)</option>
              <option value="3">Gen IV (387–493)</option>
              <option value="4">Gen V (494–649)</option>
              <option value="5">Gen VI (650–721)</option>
              <option value="6">Gen VII (722–809)</option>
              <option value="7">Gen VIII (810–905)</option>
              <option value="8">Gen IX (906+)</option>
            </select>
            <span id="search-icon" class="search-icon" aria-hidden="true">
              <svg class="search-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
            </span>
            <button
            type="button"
            id="dictate-btn"
            class="dictate-btn"
            aria-label="Search by voice"
            title="Search by voice"
          >
            <svg class="dictate-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
              <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
              <line x1="12" y1="19" x2="12" y2="23"/>
              <line x1="8" y1="23" x2="16" y2="23"/>
            </svg>
          </button>
        </div>
        <div class="stats" aria-live="polite" id="header-stats">
          <span id="count">—</span> Pokémon
        </div>
      </div>
    </header>

    <main class="main" id="pokedex-main">
      <div id="loading" class="loading" role="status">
        <div class="loader"></div>
        <p>Loading Pokémon…</p>
      </div>
      <div id="error" class="error hidden" role="alert">
        <span id="error-message"></span>
        <button type="button" id="retry-btn" class="retry-btn hidden">Retry</button>
      </div>
      <div id="grid" class="grid" aria-label="Pokémon list"></div>
      <div id="empty" class="empty hidden">
        <p>No Pokémon match "<span id="empty-query"></span>".</p>
      </div>
    </main>

    <aside id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-backdrop" id="modal-close"></div>
      <div class="modal-panel">
        <button type="button" class="modal-close-btn" id="modal-close-btn" aria-label="Close">×</button>
        <div id="modal-content" class="modal-content"></div>
      </div>
    </aside>

    <aside id="lightbox" class="lightbox hidden" role="dialog" aria-modal="true" aria-label="Enlarged sprite">
      <div class="lightbox-backdrop" id="lightbox-close"></div>
      <div class="lightbox-content">
        <img id="lightbox-img" src="" alt="Enlarged Pokémon sprite" />
      </div>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
