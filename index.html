<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-inner">
        <h1 class="logo">
          <span class="logo-icon">◆</span> Pokédex
        </h1>
        <p class="tagline">Explore every Pokémon</p>
        <div class="search-wrap">
          <input
            type="search"
            id="search"
            class="search-input"
            placeholder="Search by name…"
            autocomplete="off"
            aria-label="Search Pokémon by name"
          />
          <span class="search-icon" aria-hidden="true">⌕</span>
        </div>
        <div class="stats" aria-live="polite">
          <span id="count">—</span> Pokémon
        </div>
      </div>
    </header>

    <main class="main">
      <div id="loading" class="loading" role="status">
        <div class="loader"></div>
        <p>Loading Pokémon…</p>
      </div>
      <div id="error" class="error hidden" role="alert">
        <span id="error-message"></span>
        <button type="button" id="retry-btn" class="retry-btn hidden">Retry</button>
      </div>
      <div id="grid" class="grid" aria-label="Pokémon list"></div>
      <div id="empty" class="empty hidden">
        <p>No Pokémon match "<span id="empty-query"></span>".</p>
      </div>
    </main>

    <aside id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-backdrop" id="modal-close"></div>
      <div class="modal-panel">
        <button type="button" class="modal-close-btn" id="modal-close-btn" aria-label="Close">×</button>
        <div id="modal-content" class="modal-content"></div>
      </div>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
