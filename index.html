<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokédex</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="header">
      <div class="header-inner">
        <h1 class="logo">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="" class="logo-icon" width="56" height="56" />
          <span id="page-title">Pokédex</span>
        </h1>
        <p class="tagline" id="page-tagline">Explore every Pokémon</p>
        <div class="search-wrap" id="pokedex-search-wrap">
          <div class="search-input-row">
            <input
              type="search"
              id="search"
              class="search-input"
              placeholder="Search by name…"
              autocomplete="off"
              aria-label="Search Pokémon by name"
            />
            <span id="search-icon" class="search-icon" aria-hidden="true">
              <svg class="search-icon-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
            </span>
            <button type="button" id="dictate-btn" class="dictate-btn" aria-label="Search by voice" title="Search by voice">
              <svg class="dictate-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                <line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/>
              </svg>
            </button>
          </div>
          <details class="advanced-filter" id="advanced-filter">
            <summary class="advanced-filter-summary">Advanced filter</summary>
            <div class="advanced-filter-panel-wrapper">
            <div class="advanced-filter-panel">
              <div class="filter-controls-row">
                <div class="control-group">
                  <label for="sort-by" class="filter-legend">Sort by</label>
                  <select id="sort-by" class="control-select" aria-label="Sort order">
                    <option value="number">Number</option>
                    <option value="name-asc">Name A–Z</option>
                    <option value="name-desc">Name Z–A</option>
                  </select>
                </div>
                <div class="control-group">
                  <label for="search-mode" class="filter-legend">Search by</label>
                  <select id="search-mode" class="control-select" aria-label="Search type">
                    <option value="name">Name</option>
                    <option value="number">Number</option>
                  </select>
                </div>
              </div>
              <fieldset class="filter-group">
                <legend class="filter-legend">Category</legend>
                <div class="filter-options">
                  <label class="filter-checkbox-label"><input type="checkbox" id="filter-cat-legendary" class="filter-checkbox" data-category="legendary" /> Legendary</label>
                  <label class="filter-checkbox-label"><input type="checkbox" id="filter-cat-mythical" class="filter-checkbox" data-category="mythical" /> Mythical</label>
                  <label class="filter-checkbox-label"><input type="checkbox" id="filter-cat-pseudolegendary" class="filter-checkbox" data-category="pseudolegendary" /> Pseudolegendary</label>
                </div>
              </fieldset>
              <fieldset class="filter-group">
                <legend class="filter-legend">Generation</legend>
                <div class="filter-options filter-options--gen" id="filter-generations">
                  <label class="filter-checkbox-label"><input type="checkbox" id="filter-all-gen" class="filter-checkbox filter-all-gen" /> All Gen</label>
                  <label class="filter-checkbox-label"><input type="checkbox" class="filter-checkbox filter-gen" data-gen="0" /> Gen I</label>
                  <label class="filter-checkbox-label"><input type="checkbox" class="filter-checkbox filter-gen" data-gen="1" /> Gen II</label>
                  <label class="filter-checkbox-label"><input type="checkbox" class="filter-checkbox filter-gen" data-gen="2" /> Gen III</label>
                  <label class="filter-checkbox-label"><input type="checkbox" class="filter-checkbox filter-gen" data-gen="3" /> Gen IV</label>
                  <label class="filter-checkbox-label"><input type="checkbox" class="filter-checkbox filter-gen" data-gen="4" /> Gen V</label>
                  <label class="filter-checkbox-label"><input type="checkbox" class="filter-checkbox filter-gen" data-gen="5" /> Gen VI</label>
                  <label class="filter-checkbox-label"><input type="checkbox" class="filter-checkbox filter-gen" data-gen="6" /> Gen VII</label>
                  <label class="filter-checkbox-label"><input type="checkbox" class="filter-checkbox filter-gen" data-gen="7" /> Gen VIII</label>
                  <label class="filter-checkbox-label"><input type="checkbox" class="filter-checkbox filter-gen" data-gen="8" /> Gen IX</label>
                </div>
              </fieldset>
              <fieldset class="filter-group">
                <legend class="filter-legend">Caught status</legend>
                <div class="filter-options">
                  <label class="filter-checkbox-label"><input type="checkbox" class="filter-checkbox filter-caught" data-caught="caught" /> Caught</label>
                  <label class="filter-checkbox-label"><input type="checkbox" class="filter-checkbox filter-caught" data-caught="not-caught" /> Not caught</label>
                </div>
              </fieldset>
            </div>
            </div>
          </details>
        </div>
        <div class="stats" aria-live="polite" id="header-stats">
          <span id="count">—</span> Pokémon
        </div>
      </div>
    </header>

    <main class="main" id="pokedex-main">
      <div id="loading" class="loading" role="status">
        <div class="loader"></div>
        <p>Loading Pokémon…</p>
      </div>
      <div id="error" class="error hidden" role="alert">
        <span id="error-message"></span>
        <button type="button" id="retry-btn" class="retry-btn hidden">Retry</button>
      </div>
      <div id="grid" class="grid" aria-label="Pokémon list"></div>
      <div id="empty" class="empty hidden">
        <p>No Pokémon match "<span id="empty-query"></span>".</p>
      </div>
    </main>

    <aside id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-backdrop" id="modal-close"></div>
      <div class="modal-panel">
        <button type="button" class="modal-close-btn" id="modal-close-btn" aria-label="Close">×</button>
        <div id="modal-content" class="modal-content"></div>
      </div>
    </aside>

    <aside id="lightbox" class="lightbox hidden" role="dialog" aria-modal="true" aria-label="Enlarged sprite">
      <div class="lightbox-backdrop" id="lightbox-close"></div>
      <div class="lightbox-content">
        <img id="lightbox-img" src="" alt="Enlarged Pokémon sprite" />
      </div>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
